# SonarQube 配置 - Loader 模块
# 插件式开发框架的类加载器模块

# 项目信息
sonar.projectKey=spring-boot3-brick-bootkit-loader
sonar.projectName=Spring Boot 3 Brick Bootkit Loader
sonar.projectVersion=${project.version}

# 源代码目录
sonar.sources=src/main/java
sonar.sourceEncoding=UTF-8

# 测试目录
sonar.tests=src/test/java

# 排除规则
sonar.exclusions=**/target/**,**/generated/**,**/build/**,**/*.properties,**/*.xml,**/*.yml,**/*.yaml
sonar.test.inclusions=**/test/**/*.java

# Java 版本
sonar.java.source=17
sonar.java.target=17

# 质量门禁
sonar.qualitygate.wait=true

# 覆盖率配置
sonar.coverage.exclusions=**/*Test.java,**/test/**/*,**/integration/**/*,**/*IT.java,**/mockito/**/*.java,**/lombok/**/*.java,**/generated/**/*
sonar.scoverage.exclusions=**/*Test.java,**/test/**/*,**/integration/**/*,**/*IT.java,**/mockito/**/*.java,**/lombok/**/*.java,**/generated/**/*

# 重复代码
sonar.cpd.exclusions=**/*Test.java,**/test/**/*,**/integration/**/*,**/*IT.java,**/mockito/**/*.java,**/lombok/**/*.java,**/generated/**/*

# 注释覆盖率
sonar.java.coverage.exclusions=**/*Test.java,**/test/**/*,**/integration/**/*,**/*IT.java,**/mockito/**/*.java,**/lombok/**/*.java,**/generated/**/*

# 特殊模块配置
sonar.java.file.suffixes=.java

# 技术债务配置
sonar.java.coverage.exclusions=**/*Test.java,**/test/**/*,**/integration/**/*,**/*IT.java,**/mockito/**/*.java,**/lombok/**/*.java,**/generated/**/*

# Loader 模块的特定分析规则
# 启动器
sonar.java.launcher.exclusions=**/launcher/**,**/AbstractLauncher.java

# 类加载
sonar.java.classloader.exclusions=**/classloader/**,**/AbstractClassLoader.java

# 运行器
sonar.java.runner.exclusions=**/runner/**,**/MainMethodRunner.java

# 资源管理
sonar.java.resource.exclusions=**/resource/**,**/ResourceStorage.java

# 存储
sonar.java.storage.exclusions=**/storage/**,**/Storage.java