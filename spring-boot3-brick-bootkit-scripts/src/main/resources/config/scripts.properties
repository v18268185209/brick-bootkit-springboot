# 执行器配置
executor.shell.enabled=true
executor.shell.path=/bin/bash
executor.shell.timeout=30000

executor.python.enabled=true
executor.python.path=python3
executor.python.timeout=30000

executor.batch.enabled=true
executor.batch.path=C:\Windows\System32\cmd.exe
executor.batch.timeout=30000

executor.executable.enabled=true
executable.paths=/usr/local/bin:/usr/bin:/bin:/opt/bin

# 通用配置
common.timeout=30000
common.encoding=UTF-8
common.debug=false
common.max.output.size=10485760

# 环境变量
env.JAVA_HOME=/opt/java/jdk-17
env.MAVEN_HOME=/opt/maven
env.NODE_PATH=/usr/local/lib/node_modules
