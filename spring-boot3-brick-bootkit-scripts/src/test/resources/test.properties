# 脚本管理器测试配置

# 测试环境配置
test.timeout=10000
test.encoding=UTF-8
test.debug=false

# 测试脚本路径（数组格式）
test.script.paths[0]=/tmp/test-scripts
test.script.paths[1]=src/test/resources/scripts

# 测试环境变量
test.env.TEST_VAR=test_value
test.env.JAVA_HOME=/opt/java/test

# 测试配置
test.executor.shell.enabled=true
test.executor.python.enabled=true
test.executor.batch.enabled=true

# 测试专用配置
test.max.output.size=1024000